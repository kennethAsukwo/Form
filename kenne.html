<!DOCTYPE html>
<html>
<head>
	<title>Facebook</title>
	<link rel="stylesheet" href="kenne.css">
</head>
<body>
	<!-- Header Section -->
	<header>
		<div class="logo">
			<img src="facebook-logo.png" alt="Facebook Logo">
		</div>
		<div class="search-bar">
			<input type="text" placeholder="Search Facebook">
		</div>
		<div class="header-icons">
			<i class="fa fa-home" aria-hidden="true"></i>
			<i class="fa fa-users" aria-hidden="true"></i>
			<i class="fa fa-bell" aria-hidden="true"></i>
		</div>
	</header>
	
	<!-- Main Content Section -->
	<main>
		<!-- Left Sidebar -->
		<div class="left-sidebar">
			<div class="profile-picture">
				<img src="profile-picture.jpg" alt="Profile Picture">
			</div>
			<div class="name-and-status">
				<h2>John Doe</h2>
				<p>Status: Online</p>
			</div>
			<div class="friends-list">
				<h3>Friends</h3>
				<ul>
					<li><img src="friend1.jpg" alt="Friend 1">Jane Doe</li>
					<li><img src="friend2.jpg" alt="Friend 2">Bob Smith</li>
					<li><img src="friend3.jpg" alt="Friend 3">Alice Johnson</li>
				</ul>
			</div>
		</div>
		
		<!-- News Feed -->
		<div class="news-feed">
			<div class="post">
				<div class="post-picture">
					<img src="post-picture.jpg" alt="Post Picture">
				</div>
				<div class="post-text">
					<h2>Post Title</h2>
					<p>Post text...</p>
				</div>
				<div class="post-actions">
					<button>Like</button>
					<button>Comment</button>
					<button>Share</button>
				</div>
			</div>
			<div class="post">
				<!-- Another post... -->
			</div>
		</div>
		
		<!-- Right Sidebar -->
		<div class="right-sidebar">
			<div class="ads">
				<h3>Advertisements</h3>
				<ul>
					<li><img src="ad1.jpg" alt="Ad 1">Ad 1</li>
					<li><img src="ad2.jpg" alt="Ad 2">Ad 2</li>
					<li><img src="ad3.jpg" alt="Ad 3">Ad 3</li>
				</ul>
			</div>
			<div class="events">
				<h3>Upcoming Events</h3>
				<ul>
					<li>Event 1</li>
					<li>Event 2</li>
					<li>Event 3</li>
				</ul>
			</div>
		</div>
	</main>
</body>
</html>
